
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://kartikpadmanabhan.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: 

# Google tracking id to track your visitors

google-tracking-id: "UA-72382131-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Kartik Padmanabhan"
title: "{ Kartik Padmanabhan }"
description: "Blog and website of Kartik Padmanabhan, blogging mainly on data science. Opinions expressed are mine."
keywords: "kartik,padmanabhan,cmu,personal,website,machine,learning,data,science"
favicon: "/img/favicon.ico"
404-img: "/img/labtocat.png"

################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Most of the knowledge in the world in the future is going to be extracted by machines and will reside in machines. ~ Yann LeCun, Director of AI Research at Facebook."
  - text: "The most interesting types of data are those collected for one purpose and used for another. ~ Erin Shellman, Statistician at Nordstrom Data Lab. "
  - text: "The best way to become a data scientist is to do data science. ~ Daniel Tunkelang, Head of Search Quality at LinkedIn."
  - text: "Data scientists are kind of like the new Renaissance folks because data science is inherently multidisciplinary. ~ John Foreman, Data Scientist at Rocket Science."

me-img: "/img/jetpacktocat.png"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "kartikpadmanabhan"

syntax-highlight: True

